<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực hành Table HTML</title>
</head>

<body>
    <h2 style="color: rgb(141, 8, 8)">Thực hành Table</h2>
    <table border="1">
        <tr>
            <th colspan="7">Time Table</th>

        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td rowspan="2"> 8.00-12.00 </td>
            <td>Toán</td>
            <td>Tiếng anh</td>
            <td>Ngữ Văn</td>
            <td>Toán</td>
            <td>Tiếng anh</td>
        </tr>
        <tr>
            <td>Toán</td>
            <td>Tiếng anh</td>
            <td>Ngữ Văn</td>
            <td>Toán</td>
            <td>Tiếng anh</td>
        </tr>
        <tr>
            <td>12.00-13.00</td>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td rowspan="2">13.00-17.00</td>
            <td>Tiếng Anh</td>
            <td>Toán</td>
            <td>Ngữ Văn</td>
            <th colspan="2" rowspan="2">Project</th>
        </tr>
        <tr>
            <td>Tiếng Anh</td>
            <td>Toán</td>
            <td>Ngữ Văn</td>
        </tr>

    </table>
    <table border="1">
        <label for="">Username: </label>
        <input type="text">
        <br>
        <label for="">Password: </label>
        <input type="text">
        <br>
        <button>Submit</button>
    </table>
</body>

</html>
